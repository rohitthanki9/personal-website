<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact to Dr. Rohit Thanki</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f7f9fb;
      color: #333;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: #0077b6;
      transition: color 0.3s;
    }

    a:hover {
      color: #023e8a;
    }

    .site-header {
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      padding: 1rem 0;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .nav-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-weight: 700;
      font-size: 1.5rem;
      color: #0077b6;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links li a {
      font-weight: 500;
      color: #333;
    }

    .nav-links li a:hover {
      color: #0077b6;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #1a1aff;
      margin-top: 2rem;
    }

    .container1 {
      max-width: 960px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    h2 {
      color: #002b5c;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    label {
      font-weight: bold;
      margin-top: 0.5rem;
    }

    input, textarea {
      padding: 0.9rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }

    button {
      background: #0056b3;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s ease;
      font-size: 1rem;
    }

    button:hover {
      background: #003f80;
      transform: translateY(-1px);
    }

    p {
      text-align: justify;
    }

    .site-footer {
      background-color: #e0f0ff;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.9rem;
      color: #555;
    }

    .info p {
      margin: 0.75rem 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .info img.icon {
      height: 50px;
      vertical-align: middle;
      margin-right: 8px;
    }

    .social-icons {
    display: flex;
    gap: 20px;
    margin-top: 10px;
    }

    .social-icons a {
    display: inline-block;
    transition: transform 0.2s ease;
    }

    .social-icons a:hover {
    transform: scale(1.1);
    }

    .icon {
    height: 100px;
    width: auto;
    }
  </style>

</head>
<body>
  <header class="site-header">
    <div class="container nav-wrapper">
      <div class="logo">Dr. Rohit Thanki</div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About Me</a></li>
          <li><a href="experience.html">Experience</a></li>
          <li><a href="services.html">Editorial Services</a></li>
          <li><a href="books.html">Books</a></li>
          <li><a href="chapters.html">Chapters</a></li>
          <li><a href="journals.html">Publications</a></li>
          <li><a href="blog.html">Blogs</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container1">
    <section>
      <h2>Get in Touch</h2>
      <form action="https://formspree.io/f/xldjoddg" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div class="info">

        <div class="social-icons">
        <p>
          <a href="https://linkedin.com/in/drrohitthanki" target="_blank">
          <img src="images/linkedin.png" alt="LinkedIn" class="icon"></a>
        </p>

        <p>
          <a href="https://www.scopus.com/authid/detail.uri?authorId=56497053700" target="_blank">
          <img src="images/scopus.png" alt="LinkedIn" class="icon"></a>
        </p>

        <p>
          <a href="https://scholar.google.com/citations?user=10YgLqUAAAAJ&hl=en" target="_blank">
          <img src="images/google%20scholar.png" alt="LinkedIn" class="icon"></a>
        </p>

        <p>
          <a href="https://www.researchgate.net/profile/Dr-Thanki?ev=hdr_xprf" target="_blank">
          <img src="images/researchgate.png" alt="LinkedIn" class="icon"></a>
        </p>

        </div>
      </div>
    </section>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", function () {
      const form = document.querySelector("form");
      form.addEventListener("submit", function (e) {
        e.preventDefault();
        const data = new FormData(form);
        fetch(form.action, {
          method: form.method,
          body: data,
          headers: { 'Accept': 'application/json' }
        }).then(response => {
          if (response.ok) {
            form.reset();
            alert("✅ Your message has been sent successfully!");
          } else {
            alert("❌ There was an error sending your message. Please try again.");
          }
        }).catch(error => {
          alert("❌ There was a problem connecting to the server.");
        });
      });
    });
  </script>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Dr. Rohit Thanki | AI Researcher & MedTech Consultant</p>
    </div>
  </footer>
</body>
</html>
